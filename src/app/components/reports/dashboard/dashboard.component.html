<div class="row">
  <div class="col-md-9">
    <div class="card shadow-second" style="width: 58vw; height: 75vh;">
      <div style="position:relative;width:100%;height:0;padding-bottom:56.25%">
        <iframe width="384" height="216" [src]="path" frameborder="0" style="position:absolute;width:100%;height:100%">
        </iframe>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card shadow-second">
      <h3>Lista de transacciones</h3>
      <div class="table-container">
        <table class="table">
          <tr>
            <th>Nombre del banco</th>
            <th>Mes actual</th>
            <th>Mes anterior</th>
          </tr>
          <tr *ngFor="let summary of summaries">
              <td>{{summary.bank}}</td>
              <td>{{summary.current}}</td>
              <td>{{summary.last}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
