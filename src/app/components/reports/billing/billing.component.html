<div class="row shadow-second control-box">
	<div class="col-md-12">
		<label>
			<input type="text" placeholder="Institución">
		</label>
		<label>
			<p-calendar [(ngModel)]="desde" placeholder="Desde" [required]="true" [locale]="es"></p-calendar>
			<i class="icon icon-calendar"></i>
		</label>
		<label>
			<p-calendar [(ngModel)]="hasta" placeholder="Hasta" [required]="true" [locale]="es"></p-calendar>
			<i class="icon icon-calendar"></i>
		</label>
		<button class="btn-confirm">Buscar</button>
		<i class="icon icon-download float-right"></i>
		<i class="icon icon-printer float-right"></i>
	</div>
</div>
<div class="row">
	<div class="col-md-4">
		<div class="card">
			<h3>
				Invex
				<span>25 Noviembre -24 Noviembre</span>
			</h3>
			<h4 class="charged">
				Total de transacciones a cobrar
				<span>3244009</span>
			</h4>
			<h4 class="no-charged">
				transacciones no cobradas
				<span>41242</span>
			</h4>
		</div>
	</div>
	<div class="col-md-8">
		<table class="table generic shadow-second">
			<thead>
				<tr>
					<th>MÉTODO DEL BANCO</th>
					<th>NÚMERO DE TRANSACCIONES</th>
					<th>SE COBRA LA TRANSACCIÓN</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>x</td>
					<td>x</td>
					<td>x</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
