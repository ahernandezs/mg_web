<p-dialog header="Aviso" [(visible)]="showError" modal="true" draggable="false" dismissableMask="true">
    {{message}}
</p-dialog>
<p-blockUI [blocked]="showLoading"></p-blockUI>
<div class="row shadow-second control-box">
	<div class="col-md-12">
		<label>
			<p-dropdown *ngIf="bankinlocalstorage === 'admin' " [options]="banks" [(ngModel)]="bankselected"></p-dropdown>
			<span *ngIf="bankinlocalstorage !== 'admin' ">{{bankselectedLabel}}</span>
		</label>
		<label>
			<p-calendar [(ngModel)]="desde" placeholder="Desde" [required]="true" [locale]="es" dateFormat="dd/mm/yy"></p-calendar>
			<i class="icon icon-calendar"></i>
		</label>
		<label>
			<p-calendar [(ngModel)]="hasta" placeholder="Hasta" [required]="true" [locale]="es" dateFormat="dd/mm/yy"></p-calendar>
			<i class="icon icon-calendar"></i>
		</label>
		<button class="btn-confirm" (click)="search()">Buscar</button>
		<i class="icon icon-download float-right" (click)="download()"></i>
	</div>
</div>
<div class="row justify-content-md-center">
	<div class="col-md-7 autoscroll">
		<table class="table generic shadow-second">
			<thead>
				<tr>
					<!--th>BANCO</th>
					<th>FECHA</th-->
					<th>ARCHIVO</th>
					<th>DESCARGAR&nbsp;&nbsp;&nbsp;<input type="checkbox" (click)="selected =!selected; selectAll()"></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let response of completeResponse">
					<!--td>{{response.bank}}</td>
					<td>{{response.date}}</td-->
					<td>{{response}}</td>
					<td><input type="checkbox" name="report" value="{{response}}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
