<div id="header" class="container-fluid">
    <div class="row upper-header">
        <div class="col-md-3 offset-md-1">
            <img src="assets/images/logo.png">
        </div>
        <div class="col-md-7 text-right">
            <span class="user-name">Jorge E. Velarde Escobar</span>
            <i class="icon icon-exit" (click)="logout()" routerLinkActive="active"></i>
        </div>
    </div>
    <div class="row bottom-header">
        <div class="col-md-10 offset-md-1">
            <i class="icon icon-menu" (click)="mainMenu = !mainMenu;"></i>
            <ul [ngClass]="{'active': mainMenu }">
                <li [ngClass]="{'active': myUrl == 'dashboard'}">
                    <a (click)="changeView('dashboard')" routerLinkActive="active" role="button">
                        DASHBOARD
                    </a>
                </li>
                <li [ngClass]="{'active': myUrl == 'complete'}">
                    <a (click)="changeView('complete')" routerLinkActive="active" role="button">
                        REPORTE LOG COMPLETO
                    </a>
                </li>
                <li [ngClass]="{'active': myUrl == 'billing'}">
                    <a (click)="changeView('billing')" routerLinkActive="active" role="button">
                        REPORTE VALIDACIÓN PARA FACTURACIÓN
                    </a>
                </li>
                <li [ngClass]="{'active': myUrl == 'operation'}">
                    <a (click)="changeView('operation')" routerLinkActive="active" role="button">
                        REPORTE DE OPERACIÓN
                    </a>
                </li>
                <li [ngClass]="{'active': myUrl == 'clarification'}">
                    <a (click)="changeView('clarification')" routerLinkActive="active" role="button">
                        ACLARACIONES
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div id="content" class="container-fluid">
    <div class="row">
        <div *ngIf="myUrl == 'dashboard'" class="col-md-10 offset-md-1">
            <app-dashboard (routeView)="changeViewHandler($event)"></app-dashboard>
        </div>
        <div *ngIf="myUrl == 'complete'" class="col-md-10 offset-md-1">
            <app-complete (routeView)="changeViewHandler($event)"></app-complete>
        </div>
        <div *ngIf="myUrl == 'billing'" class="col-md-10 offset-md-1">
            <app-billing (routeView)="changeViewHandler($event)"></app-billing>
        </div>
        <div *ngIf="myUrl == 'operation'" class="col-md-10 offset-md-1">
            <app-operation (routeView)="changeViewHandler($event)"></app-operation>
        </div>
        <div *ngIf="myUrl == 'clarification'" class="col-md-10 offset-md-1">
            <app-clarification (routeView)="changeViewHandler($event)"></app-clarification>
        </div>
    </div>
</div>
